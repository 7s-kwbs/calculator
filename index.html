<!DOCTYPE html>
<html lang="en">
<head>
    <title>calcultor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="calculator">
        <div>
            <input type="text" placeholder="0" id="inputbox" readonly> 
        </div>
        <div>
            <button id="ac">Ac</button>
            <button id="del">DEL</button>
            <button class="operator">%</button>
            <button class="operator">+</button>     
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button><br>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">/</button><br>
        <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="button">=</button>
        </div>
    </div>
    <script src="script.js">
        
   </script>
</body>
</html>
